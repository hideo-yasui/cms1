<section class="section--basic">
	<div class="section--basic__body" style="width:700px;">
		<div class="form__attention">
			<span class="form__required">*必須項目</span>
		</div>
		<dl class="form__wrp">
			<dt class="form__dt">現在のパスワード
				<span class="form__required">*</span>
			</dt>
			<dd class="form__dd">
				<div class="form__middle form--text">
					<input type="password" name="p_old_password" value="" class="form--text__field" placeholder="確認のため現在のパスワードを入力してください">
				</div>
				<div class="form__error">
					<span class="form__required"></span>
				</div>
			</dd>
		</dl>
		<dl class="form__wrp">
			<dt class="form__dt">新しいパスワード
				<span class="form__required">*</span>
			</dt>
			<dd class="form__dd">
				<div class="form__middle form--text">
					<input type="password" name="p_password" value="" class="form--text__field" placeholder="半角英数字8文字以上">
				</div>
				<div class="form__error">
					<span class="form__required"></span>
				</div>
			</dd>
		</dl>
		<dl class="form__wrp">
			<dt class="form__dt">新しいパスワード
				<span class="form__required">*</span>
				<br>（確認用） 
			</dt>
			<dd class="form__dd">
				<div class="form__middle form--text">
					<input type="password" name="p_password_confirm" value="" class="form--text__field" placeholder="半角英数字8文字以上">
				</div>
				<div class="form__error">
					<span class="form__required"></span>
				</div>
			</dd>
		</dl>
		<div class="form__submit">
			<input class="btn" type="button" onclick="saveProc()" value="保存">
		</div>
	</div>
</section>
